<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Morning Play</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Inter&family=Poppins:wght@300;400;500&family=Rubik+Mono+One&display=swap" rel="stylesheet">

    <!-- Material Css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/material-icons@1.13.12/iconfont/material-icons.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-fluid">
       <!-- nav section -->
        <div class="row">
            <div class="col-lg-4 col-md-4 offset-lg-4 offset-md-4 navs fixed-top">
            <div class="px-1 py-2" style="height: 60px;">
                <div class="d-flex justify-content-between mt-2">

                    <h5 class="d-inline-block">
                        <a href="../index.html" class="text-decoration-none"
                        >Diamond 2D | 3D</a
                        >
                    </h5>
                    <span>
                        <a class="material-icons text-decoration-none" href="index.html"
                          >refresh</a
                        >
                    </span>
                </div>
                
            </div>
            </div>
        </div>
        <!-- nav section -->

        <!-- content section -->
        <div class="row">
            <div
              class="col-lg-4 col-md-4 offset-lg-4 offset-md-4 mt-4 py-4 headers"
              style="height: 100vh;"
            >
            <img src="./../images/login.jpg" class="w-100 mt-4" alt="" />
          <form action="">
            <input
              type="text"
              name="signin_phone"
              class="form-control w-75 py-2 my-3 mx-auto"
              placeholder="ဖုန်းနံပတ်ဖြည့်ပါ"
            />
            <input
              type="password"
              name="signin_password"
              class="form-control w-75 py-2 my-3 mx-auto"
              placeholder="လျှို့ဝှက်နံပါတ်ဖြည့်ပါ"
            />

            <div class="d-flex justify-content-end align-items-center me-5">
              <small
                ><a href="#" style="text-decoration: none; color: #f5bd02;" class="me-3"
                  >လျှို့ဝှက်နံပါတ် မေ့နေပါသလား။</a
                ></small
              >
            </div>

            <div class="d-flex justify-content-center align-items-center">
              <button
                type="button"
                name="signin_btn"
                class="btns w-75 mt-4"
              >
                ၀င်မည်
              </button>
            </div>

            <hr />

            <div class="d-flex justify-content-center align-items-center">
              <a
                href="./signin.html"
                type="button"
                name="signin_btn"
                class="btn btn-outline-success w-75 mx-auto mt-4 py-2"
                style="text-decoration: none"
                >အကောင့် အသစ်ဖွင့်မည်</a
              >
            </div>
          </form>
                             
                
            </div>
        </div>
        <!-- content section -->

        <!-- footer section -->
        <div class="row footer">
            <div class="col-lg-4 col-md-4 offset-lg-4 offset-md-4 py-3 footers">
              <div class="d-flex justify-content-around">
                <div class="text-center">
                  <a href="index.html" class="text-decoration-none active">
                    <i class="fas fa-house-chimney"></i>
                    <span class="d-block">ပင်မ</span>
                  </a>
                </div>
                <div class="text-center">
                  <a href="wallet.html" class="text-decoration-none">
                    <i class="fas fa-wallet"></i>
                    <span class="d-block">ပိုက်ဆံအိတ်</span>
                  </a>
                </div>
                <div class="text-center">
                  <a href="#" class="text-decoration-none">
                    <i class="fas fa-gift"></i>
                    <span class="d-block">ပရိုမိုရှင်း</span>
                  </a>
                </div>
                <div class="text-center">
                  <a href="service.html" class="text-decoration-none">
                    <i class="fas fa-phone"></i>
                    <span class="d-block">ဝန်ဆောင်မှုဖုန်း</span>
                  </a>
                </div>
                <div class="text-center">
                  <a
                    href="dashboard.html"
                    class="text-decoration-none"
                  >
                    <i class="fas fa-user"></i>
                    <span class="d-block">ကျွန်ုပ်</span>
                  </a>
                </div>
              </div>
            </div>
        </div>
        <!-- footer section -->

      </div>
    </div>

    
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
