<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Morning Play</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Inter&family=Poppins:wght@300;400;500&family=Rubik+Mono+One&display=swap" rel="stylesheet">

    <!-- Material Css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/material-icons@1.13.12/iconfont/material-icons.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="

  <body>
    <div class="container-fluid">
       <!-- nav section -->
        <div class="row">
            <div class="col-lg-4 col-md-4 offset-lg-4 offset-md-4 navs fixed-top">
            <div class="px-1 py-2" style="height: 70px;">
              <div class="d-flex justify-content-between align-items-center">
                <div>

                  <img src="./images/Logo Black PNG.png" alt="logo" style="width: 60px; height: 60px;"/>
                </div>
                  
                  <h5 class="d-inline-block">
                      <a href="../index.html" class="text-decoration-none"
                      >TTT9 2D | 3D</a
                      >
                  </h5>
                  <span>
                      <a class="material-icons text-decoration-none" href="index.html"
                        >refresh</a
                      >
                  </span>
              </div>
                
            </div>
            </div>
        </div>
        <!-- nav section -->

        <!-- content section -->
        <div class="row">
            <div
              class="col-lg-4 col-md-4 offset-lg-4 offset-md-4 mt-4 py-4 headers"
              
            >
            <div style="min-height: 100vh;">
              <h6 class="text-center py-4 text-white">အကြံပြုရန်</h6>
              <form action="" method="post">
                  <div class="mb-3">
                      <input type="text" placeholder="အကြောင်းအရာ" class="form-control">
                  </div>
                  <div class="mb-3">
                      <textarea name="" placeholder="အသေးစိတ်" id="" cols="30" rows="10" class="form-control"></textarea>
                  </div>
                  <div class="d-flex justify-content-around">
                      <div>
                          <a href="https://thailotto123.net/user_dashboard" class="btn btn-secondary px-5 py-2">ဖျက်ရန်</a>
                      </div>
                      <div>
                          <button type="submit" class="btn px-5 py-2 text-white" style="background-color: #cb9b51;">ပို့ရန်</button>
                      </div>
                  </div>
              </form>
          </div>
                             
                
            </div>
        </div>
        <!-- content section -->

        <!-- footer section -->
        <div class="row footer">
            <div class="col-lg-4 col-md-4 offset-lg-4 offset-md-4 py-3 footers">
              <div class="d-flex justify-content-around">
                <div class="text-center">
                  <a href="index.html" class="text-decoration-none active">
                    <i class="fas fa-house-chimney"></i>
                    <span class="d-block">ပင်မ</span>
                  </a>
                </div>
                <div class="text-center">
                  <a href="wallet.html" class="text-decoration-none">
                    <i class="fas fa-wallet"></i>
                    <span class="d-block">ပိုက်ဆံအိတ်</span>
                  </a>
                </div>
                <div class="text-center">
                  <a href="#" class="text-decoration-none">
                    <i class="fas fa-gift"></i>
                    <span class="d-block">ပရိုမိုရှင်း</span>
                  </a>
                </div>
                <div class="text-center">
                  <a href="service.html" class="text-decoration-none">
                    <i class="fas fa-phone"></i>
                    <span class="d-block">ဝန်ဆောင်မှုဖုန်း</span>
                  </a>
                </div>
                <div class="text-center">
                  <a
                    href="dashboard.html"
                    class="text-decoration-none"
                  >
                    <i class="fas fa-user"></i>
                    <span class="d-block">ကျွန်ုပ်</span>
                  </a>
                </div>
              </div>
            </div>
        </div>
        <!-- footer section -->

      </div>
    </div>

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"
  ></script>
</html>
