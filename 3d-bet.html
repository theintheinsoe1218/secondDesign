 <!-- custom js for count -->
 <script>
    // Object to store button counts
    var buttonCounts1 = { 1: 0, 2: 0 };
    var buttonCounts2 = { 3: 0, 4: 0 };

    // Function to toggle the count for a button
    function toggleCount(buttonId, containerId, incrementValue) {
      console.log(buttonId);
      console.log(containerId);
      console.log(incrementValue);

      var buttonCounts =
        containerId === 'container1' ? buttonCounts1 : buttonCounts2;
      console.log(buttonCounts);

      buttonCounts[buttonId] =
        buttonCounts[buttonId] === incrementValue ? 0 : incrementValue;

      //Change button color on toggle
      var button = document.getElementById('btn' + buttonId);
      button.classList.toggle('toggled');

      updateTotal();
    }

    // Function to delete the total count
    function deleteTotalCount() {
      buttonCounts1 = [];
      buttonCounts2 = [];
      var total = 0;

      document.getElementById('totalCount').textContent = total;

      // Reset button colors

      var buttons = document.querySelectorAll('.btn');

      buttons.forEach((button) => button.classList.remove('toggled'));
    }

    // Function to update the total count for all containers
    function updateTotal() {
      var total = Object.values(buttonCounts1)
        .concat(Object.values(buttonCounts2))
        .reduce((acc, count) => acc + count, 0);
      document.getElementById('totalCount').textContent = total;
    }
  </script>

  <!-- input / output display js -->
  <script>
    // Array to store entered numbers
    var enteredNumbers = [];

    function showNumbers() {
        var inputText = document.getElementById("numberInput").value;
        var outputDiv = document.getElementById("outputDiv");

        if (!/^\d{3}$/.test(inputText)) {
            outputDiv.textContent = "Please enter exactly three digits.";
        } else {
            // Add the entered number to the array
            enteredNumbers.push(inputText);

            // Display all entered numbers with buttons
            updateOutput();
            
        }
    }

    function updateOutput() {
        var outputDiv = document.getElementById("outputDiv");

        // Clear previous content
        outputDiv.innerHTML = "";

        // Create a button for each entered number
        enteredNumbers.forEach(function (number) {
            var button = document.createElement("button");
            button.textContent = number;
            button.className = "outputButton";
            outputDiv.appendChild(button);
            document.getElementById("numberInput").value = "";
        });
        
    }

    function deleteNumbers() {
        // Clear the array of entered numbers
        enteredNumbers = [];

        // Clear the outputDiv
        var outputDiv = document.getElementById("outputDiv");
        outputDiv.innerHTML = "";
    }
</script>
